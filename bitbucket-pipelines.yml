# This is a sample build configuration for Java (Maven).
# Check our guides at https://confluence.atlassian.com/x/zd-5Mw for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.3.9

pipelines:
  default:
    - step:
        caches:
          - maven
        script: # Modify the commands below to build your repository.
          - mvn clean install
        artifacts:
          - bungee-core/target/**
    - step:
        name: Uploading new file
        deployment: production   # can be test, staging or production.
        # trigger: manual  # Uncomment to make this a manual deployment.
        script:
          - pipe: atlassian/sftp-deploy:0.3.1
            variables:
              USER: 'root'
              SERVER: '23.94.53.246'
              REMOTE_PATH: '/home/bungee/plugins'
              LOCAL_PATH: 'bungee-core/target/bungee-1.0-SNAPSHOT-jar-with-dependencies.jar'
          - echo "Uploaded to BungeeCord plugins!"
    - step:
        name: Uploading to downloads tab
        deployment: production
        script:
          - curl -X POST --user "${BB_AUTH_STRING}" "https://api.bitbucket.org/2.0/repositories/${BITBUCKET_REPO_OWNER}/${BITBUCKET_REPO_SLUG}/downloads" --form files=@"bungee-core/target/bungee-1.0-SNAPSHOT-jar-with-dependencies-V${BITBUCKET_BUILD_NUMBER}.jar"
          - echo "Uploaded to downloads!"